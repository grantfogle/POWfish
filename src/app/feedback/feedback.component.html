<div class="feedback">
    <h5 (click)="toggleFeedbackForm()">Feedback</h5>
    <div class="feedback-form" *ngIf="showFeedbackForm">
        <p>If you have any feedback, I would love for you to send it my way!</p>
        <input placeholder="Your email">
        <input placeholder="Your message">
        <button class="btn btn-warning">Send feedback</button>
    </div>
</div>
