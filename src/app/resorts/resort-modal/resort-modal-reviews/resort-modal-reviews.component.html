<div class="review-container">
    <div *ngFor="let review of reviews" class="review">
        <div class="review-header">
            <div class="review-avatar"></div>
            <h6>{{review.user}}</h6>
            <h6>{{review.rating}}</h6>
        </div>
        <div class="review-body">
            <!-- <h2>{{review.title}}</h2> -->
            <p>{{review.description}}</p>
        </div>
    </div>
</div>
