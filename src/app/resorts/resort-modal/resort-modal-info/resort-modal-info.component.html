    <div class="resort-modal-reviews row">
        <div class="resort-modal-review col-sm-6 col-xs-12" *ngFor="let category of newResortReviews.reviewCategories">
            <p class="">{{category.name}}</p>
            <div class="review-rating-container">
                <div
                    class="review-rating-bar"
                    [ngStyle]="{'background-color': category.score > 3 ? '#27ae60' : '#c0392b', 'width': getScoreBarWidth(category.score)}">{{category.score}}</div>
            </div>

                  </div> -->
        </div>
