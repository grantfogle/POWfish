<div class="modal-data-info-container">
    <div class="resort-modal-ratings row">
        <div class="resort-modal-rating col-sm-6 col-xs-12" *ngFor="let category of newResortReviews.reviewCategories">
            <h5>{{category.name}}</h5>
            <div class="review-rating-container">
                <div class="review-rating-bar" [ngStyle]="{'background-color': getStyleForBar(category.score), 'width': getScoreBarWidth(category.score)}">
                    {{category.score}}
                </div>
            </div>
        </div>
    </div>
