<h2>Leave a Review for {{resortName}}</h2>
<form class="review-form">
    <div class="row">
        <div class="form-group">
            <label for="resortReviewDescription">What did you think of {{'Steamboat'}}?</label>
            <textarea class="form-control" id="resortReviewDescription" rows="3" [(ngModel)]="resortReviewDescription"></textarea>
        </div>
    </div>
    <div class="resort-scores">
        <div class="row">
            <h4>What's your overall score for {{'Steamboat Ski Resort'}}</h4>
            <div class="radio-row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resortScore" id="resortScore1" [value]="1" [(ngModel)]="resortScore">
                    <label class="form-check-label" for="resortScore1">1 (Shit)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resortScore" id="resortScore2" [value]="2" [(ngModel)]="resortScore">
                    <label class="form-check-label" for="resortScore2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resortScore" id="resortScore3" [value]="3" [(ngModel)]="resortScore">
                    <label class="form-check-label" for="resortScore3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resortScore" id="resortScore4" [value]="4" [(ngModel)]="resortScore">
                    <label class="form-check-label" for="resortScore4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resortScore" id="resortScore5" [value]="5" [(ngModel)]="resortScore">
                    <label class="form-check-label" for="resortScore5">5 (Awesome)</label>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>How would you rate the terrain?</h4>
            <div class="radio-row">
                <div class="form-check form-check-inline">
                    <input class="custom-control-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="custom-control-label" for="inlineRadio1">1 (Lame)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">5 (Sick)</label>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>How are the resort prices?</h4>
            <div class="radio-row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1 (Expensive)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">5 (Cheap)</label>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>How would you rate the snow?</h4>
            <div class="radio-row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1 (Rock Garden)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">5 (Powder Paradise)</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-info" type="button" (click)="submitReview()">Add</button>
            <button class="btn btn-warning" type="button" (click)="closeReview()">Cancel</button>
        </div>
    </div>
</form>
