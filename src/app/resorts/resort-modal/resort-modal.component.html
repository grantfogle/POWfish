<div class="modal-container">
    <div class="modal-banner" [ngStyle]="{'background-image': 'url(' + resort.imagePath + ')'}">
        <h1>{{resort.name}}</h1>
        <h4>{{resort.location + ", " + resort.country}}</h4>
        <button class="btn btn-warning">Buy Tickets</button>
    </div>
    <div class="modal-navigation">
        <p (click)="handleModalNavigation('Info')" [ngClass]="selectedNav === 'Info' ? 'modal-nav-active' : 'modal-nav-inactive'">Resort
            Info
        </p>
        <p [ngClass]="selectedNav === 'Forecast' ? 'modal-nav-active' : 'modal-nav-inactive'" (click)="handleModalNavigation('Forecast')">Forecast</p>
        <p class="modal-nav-inactive">Reviews</p>
        <p class="modal-nav-inactive">Trail Maps</p>
        <p class="modal-nav-inactive">Photos</p>
        <p class="modal-nav-inactive">Travel Guide</p>
    </div>
    <div class="modal-data">
        <div class="modal-data-table">
            <app-resort-modal-forecast *ngIf="selectedNav === 'Forecast'"></app-resort-modal-forecast>
            <app-resort-modal-info *ngIf="selectedNav === 'Info'"></app-resort-modal-info>
            <hr>
        </div>
        <div class="modal-footer">
            <button (click)="close()" class="btn btn-info" id="modal-close">Close Modal</button>
            <p>Update Data</p>
        </div>
    </div>
</div>
