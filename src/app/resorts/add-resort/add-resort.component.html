<div class="add-resort-form">
    <div class="row">
        <form (ngSubmit)="submitNewResort()" #addResortForm="ngForm">
            <div class="row">
                <div class="col-xs-6 form-group" *ngFor="let info of resortBasicInfo | keyvalue">
                    <label for="info.key">{{info.value.label}}</label>
                    <input
                        type="text"
                        name="info.key"
                        class="form-control"
                        [(ngModel)]="info.key.value" required>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="info.key">Description</label>
                    <textarea
                        class="form-control"
                        name="description"
                        placeholder="Feel free to add a description for the resort."
                        [(ngModel)]="description"
                        rows="3"></textarea>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6 col-sm-4 form-group" *ngFor="let stat of resortStats | keyvalue">
                    <label for="stat.key">{{stat.value.label}}</label>
                    <input type="text" name="stat.key" class="form-control" [(ngModel)]="stat.key.value">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-xs-6 col-sm-4" *ngFor="let stat of resortStatMultiSelect | keyvalue">
                    <label for="category.key">{{stat.value.label}}</label>
                    <select 
                        id="stat.key"
                        class="form-control"
                        [(ngModel)]="stat.value.score"
                        name="stat.key"
                        required>
                        <option
                            value="option"
                            *ngFor="let option of stat.value.options">{{option}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <h3 class="bg-danger" *ngIf="displayFormFail">Please make sure all required fields are filled out</h3>
                <div class="col-xs-12">
                    <button class="btn btn-info" type="submit">Add Resort</button>
                    <button class="btn btn-warning" type="button" (click)="resetForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
