<div class="row">
    <div class="col-xs-12">
        <h4>Add Resort</h4>
        <form>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input
                    type="text" name="name" class="form-control"
                    [(ngModel)]="resortName">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="rating">City, State/Province</label>
                    <input type="text" name="city" class="form-control" [(ngModel)]="resortLocation">
                </div>
                <div class="col-sm-4 sform-group">
                    <label for="rating">Country</label>
                    <input type="text" name="country" class="form-control" [(ngModel)]="resortCountry">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="rating">Rating (Out of 5)</label>
                    <input type="number" name="rating" class="form-control" [(ngModel)]="resortRating">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="name">Lift Ticket Cost</label>
                    <input type="text" name="ticket" class="form-control" [(ngModel)]="resortLiftTicketCost">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="name">Yearly Snow Totals</label>
                    <input type="text" name="snow" class="form-control" [(ngModel)]="resortSnowInInches">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="name">Ski Passes</label>
                    <input type="text" name="passes" class="form-control" [(ngModel)]="resortSkiPasses">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 form-group">
                    <label for="rating">Description</label>
                    <input type="text" name="description" class="form-control" [(ngModel)]="resortDescription">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="name">Image</label>
                    <input type="text" name="imageUrl" class="form-control" [(ngModel)]="resortImagePath">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddResort()">Add</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
