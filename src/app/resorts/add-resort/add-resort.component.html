<div class="add-resort-form">
    <div class="row">
        <form (ngSubmit)="submitNewResort()" #addResortForm="ngForm">
            <div class="row">
                <h3>Basic Details</h3>
                <div class="col-xs-6 col-sm-4 form-group" *ngFor="let obj of resortFormBasicInfoArr">
                    <label for="{{obj.name}}">{{obj.label}}</label>
                    <input
                        type="text"
                        name="{{obj.name}}"
                        class="form-control"
                        value="{{obj.value}}"
                        placeholder="{{obj.placeholder}}"
                        [(ngModel)]="newResort[obj.name]" required>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="info.key">Description</label>
                    <textarea
                        class="form-control"
                        name="description"
                        placeholder="Beaver Creek is an all around great resort..."
                        [(ngModel)]="newResort.description"
                        rows="3"></textarea>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6 col-sm-4 form-group" *ngFor="let obj of additionalResortFormStats">
                    <label for="{{obj.name}}">{{obj.label}}</label>
                    <input 
                        type="text"
                        name="{{obj.name}}"
                        class="form-control"
                        [(ngModel)]="newResortObj[obj.name]">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-xs-6 col-sm-4" *ngFor="let stat of resortStatMultiSelect | keyvalue">
                    <label for="category.key">{{stat.value.label}}</label>
                    <select 
                        id="stat.key"
                        class="form-control"
                        [(ngModel)]="stat.value.score"
                        name="stat.key"
                        required>
                        <option
                            value="option"
                            *ngFor="let option of stat.value.options">{{option}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <h3 class="bg-danger" *ngIf="displayFormFail">Please make sure all required fields are filled out</h3>
                <div class="col-xs-12">
                    <button class="btn btn-info" type="submit">Add Resort</button>
                    <button class="btn btn-warning" type="button" (click)="resetForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
