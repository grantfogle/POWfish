<div
    class="resort-card-container"
    [ngClass]="this.resort.stats.skiPasses.value ? 'resort-card-container-border-' + getResortCardBorder() : ''"
    [ngStyle]="{'background-image': 'url(' + resort.coverImage + ')'}">
    <div class="resort-card-header d-flex">
        <p>{{'#' + (rank + 1)}}</p>
        <p>{{resort.stats.snowPerYearInInches.value}}" yr</p>
    </div>
    <div class="resort-card-geo">
        <h2 class="text-center">{{resort.name}}</h2>
        <h5 class="text-center">{{resort.province}}, {{resort.country}}</h5>
    </div>
    <div class="resort-card-footer">
        <p>{{resort.stats.verticalFeet.value}}' Vertical</p>
        <p>{{resort.stats.skiableAcres.value}} Acres</p>
    </div>
</div>
