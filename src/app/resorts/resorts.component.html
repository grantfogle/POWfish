<div class="row">
    <div class="center col-lg-3 col-md-4 col-sm-12 resort-card" *ngFor="let resort of resorts">
      <app-resort-card [resort]="resort"></app-resort-card>
    </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-info add-resort-btn" (click)="toggleAddResortForm()">Add Resort</button>
  <app-add-resort *ngIf="showAddResortForm" (resortCreated)="addResort($event)"></app-add-resort>  
</div>
<hr>
